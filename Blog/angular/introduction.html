<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intro</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/main.js"></script>
<body data-ng-app = "myApp">
	<form>
		<input type="text" data-ng-model="yourName" placeholder="Your Name ?">
	</form>
	<h1>Bonjour {{yourName}}! :-)</h1>

	<section data-ng-controller="UserCtrl">
		<h1>{{user.nom}} {{user.prenom}}</h1>
	</section>
	<section data-ng-controller="meteoCtrl">
		<h1>It's {{weather.today}}</h1>
	</section>

	<section data-ng-controller="ProductsCtrl">
		<div data-ng-repeat-start="(category,produits) in products"><h1>{{category}}</h1></div>
		<ul data-ng-repeat-end data-ng-repeat="item in produits | orderBy: 'prix'">
			<li>{{item.title}} {{item.prix}}</li>
		</ul>
	</section>

	<section data-ng-controller="ajaxCtrl">
		<div data-ng-repeat-start="(category,produits) in contents"><h1>{{category}}</h1></div>
		<ul data-ng-repeat-end data-ng-repeat="item in produits | orderBy: 'prix'">
			<li>{{item.title}} {{item.prix}}</li>
		</ul>
	</section>


</body>
</html>
